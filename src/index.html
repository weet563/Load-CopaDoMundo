<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa Do Mundo</title>
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="container">
            <div class="hero__logos">
                <img src="./images/logocop_weare.png" alt="Copa Do Mundo 2026">
                <img src="./images/fifalog.png" alt="FIFA">
            </div>
            <div id="event-expired" class="expired">
                Evento já iniciado!
            </div>
            <div id="contador">
                <p  class="hero__text">Evento começa em:</p>
                <div class="hero__contagem">
                    <div class="hero__contagem__item">
                        <span id="dias">12</span>
                        <p>dias</p>
                    </div>
                    <div class="hero__contagem__item">
                        <span id="hora">12</span>
                        <p>horas</p>
                    </div>
                    <div class="hero__contagem__item">
                        <span id="minutos">12</span>
                        <p>minutos</p>
                    </div>
                    <div class="hero__contagem__item">
                        <span id="segundos">12</span>
                        <p>segundos</p>
                    </div>
                </div>
            </div>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Estádio Azteca - Cidade do México - México
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Preço</b>
                        A partir de R$ 1.606,00
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        11/06/2026 às 17hrs
                    </li>
                </ul>
                <a class="button button--primary" href="#">Garanta sua vaga</a>
            </div>
        </div>
    </header>

    <script src="scripts/main.js"></script>
</body>
</html>
